name: Compile

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v3
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-extra-utils texlive-science chktex git make latexmk
        version: 1.0
    - name: Install Dependencies
      run: make deps
    - name: Compile LaTeX document
      run: make
    - name: Upload PDF file
      uses: actions/upload-artifact@v3
      with:
        name: PDF
        path: paper.pdf
